<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.6.0.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>jQuery Server Calculator</title>
</head>
<body>
    <header>
        <h1>jQuery Server Calculator</h1>
    </header>
    <main class="">
        <div class="row">
            <div class="mb-3 col-3 border rounded" id="dataOut"></div>
            <div class="col-1">
                <button class="border rounded btn btn-light" type="button" id="clear">C</button>
            </div>
        </div>
        <div>
            <div class="row">
                <div class="col-1 border rounded btn btn-light" data-value="7" id="seven">7</div>
                <div class="col-1 border rounded btn btn-light" data-value="8" id="eight">8</div>
                <div class="col-1 border rounded btn btn-light" data-value="9" id="nine">9</div>
                <div class="col-1 border rounded btn btn-light" data-value="+" id="add">+</div>
            </div>
            <div class="row">
                <div class="col-1 border rounded btn btn-light" data-value="4" id="four">4</div>
                <div class="col-1 border rounded btn btn-light" data-value="5" id="five">5</div>
                <div class="col-1 border rounded btn btn-light" data-value="6" id="six">6</div>
                <div class="col-1 border rounded btn btn-light" data-value="-" id="minus">-</div>
            </div>
            <div class="row">
                <div class="col-1 border rounded btn btn-light" data-value="3" id="three">3</div>
                <div class="col-1 border rounded btn btn-light" data-value="2" id="two">2</div>
                <div class="col-1 border rounded btn btn-light" data-value="1" id="one">1</div>
                <div class="col-1 border rounded btn btn-light" data-value="*" id="multiply">*</div>
            </div>
            <div class="row">
                <div class="col-1 border rounded btn btn-light" data-value="0" id="zero">0</div>
                <div class="col-1 border rounded btn btn-light" data-value="." id="dot">.</div>
                <div class="col-1 border rounded btn btn-light" data-value="=" id="equals">=</div>
                <div class="col-1 border rounded btn btn-light" data-value="/" id="divide">/</div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <h3 class="text-primary">Current Calculation</h3>
                <div class="col-12">
                    <ul class="list-group">
                    <li class="list-group-item">23</li>
                </ul>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; Lucas Gabrielson</p>
    </footer>
    
</body>
</html>
